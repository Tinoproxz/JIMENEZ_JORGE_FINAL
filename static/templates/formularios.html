<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario {{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="row mt-2">
        <div class="col-md-4 offset-md-4">
            <center><h2 class="alert alert-info text-center">Formulario {{title}}</h2></center>
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div><center>{{ formu }}</center>{% csrf_token %}</div>
                        <div class="form-group text-center">
                            <div class="btn-group py-2"> 
                                <button type="submit" class="btn btn-success text-white btn-group"><i class="bi bi-save"></i> Guardar</button>
                                <a href="/" class="btn btn-danger btn-group"><i class="bi bi-skip-backward-circle"></i> Volver</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
